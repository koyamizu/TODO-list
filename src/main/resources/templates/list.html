<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<title>TODO一覧</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>

<body>
	<header>
		<nav>
			<ul>
				<li>
					<a th:href="@{/todos}">TODO一覧</a>
				</li>
				<li>
					<a th:href="@{/todos/form}">TODO新規作成/編集</a>
				</li>
			</ul>
		</nav>
	</header>
	<main>
		<h1>TODO一覧</h1>
		<!--		コントローラクラスから送られてきたメッセージを表示させてください-->
			<p th:if="${message}" th:text="${message}"></p>
		<section>
			<table border="1">
				<tr>
					<th>タイトル</th>
					<th>期限</th>
					<th>編集</th>
					<th>削除</th>
				</tr>
				<tr th:each="todo : ${todos}">
					<!-- タイトル -->
					<td th:text="${todo.title}"></td>
					<!-- 期限 -->
					<td th:text="${#temporals.format(todo.date,'yyyy-MM-dd')}"></td>
					<!-- 編集 -->
					<td>
						<a th:href="@{/todos/edit/{todoId}(todoId=${todo.todoId})}">編集</a>
					</td>
					<!-- 削除 -->
					<td>
						<form th:action="@{/todos/delete/{todoId}(todoId=${todo.todoId})}" method="post">
							<input type="submit" value="削除">
						</form>
					</td>
				</tr>
			</table>

		</section>
	</main>
</body>

</html>
